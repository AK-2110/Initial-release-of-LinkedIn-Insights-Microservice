services:
  - type: web
    name: linkedin-insights-microservice
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: USE_REAL_MONGO
        value: false
